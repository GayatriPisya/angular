<div class="employ-list">
    <h2>Employee List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employ of employList">
          <td>{{ employ.id }}</td>
          <td>{{ employ.firstname }}</td>
          <td>{{ employ.lastname }}</td>
          <td>{{ employ.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
