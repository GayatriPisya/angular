<div class="container">
    <h2>Student List</h2>
    <table>
      <thead>
        <tr>
          <th>Roll Number</th>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.rollNumber }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.course }}</td>
        </tr>
      </tbody>
    </table>
  </div>
