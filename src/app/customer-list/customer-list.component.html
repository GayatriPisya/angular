<h3>List of Customers</h3>
<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Country</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td> 
      <td>{{customer.city}}</td>
      <td>{{customer.state}}</td>
      <td>{{customer.country}}</td>
      <td><button (click)="onEdit(customer)">Edit</button></td>
      <td><button (click)="onDelete(customer.id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<app-customer-details 
  *ngIf="selectedCustomer" 
  [customer]="selectedCustomer" 
  (updateCustomer)="onUpdate($event)">
</app-customer-details>
