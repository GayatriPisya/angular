<h3>Details</h3>
<div>
  <label>Customer No: {{customer.id}}</label><br/>
  <label>Name: {{customer.name}}</label><br/>
  <label>City: {{customer.city}}</label><br/>
  <label>State: {{customer.state}}</label><br/>
  <label>Country: {{customer.country}}</label><br/>
  
  <label>Address:</label>
  <input type="text" [(ngModel)]="customer.address" /><br/><br/>
  
  <button (click)="onUpdate()">Update</button>
</div>
